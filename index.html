<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/questions.js"></script>
    <title>The Simpsons Quiz</title>
</head>
<body>

    <!-- header -->
    <header>
        <a href="index.html">
        <h1 class="heading" >Welcome to the Simpsons Quiz</h1>
         </a>
    </header>
       
        
    <div class="container">
            <div id="question-container" class="hide">
             <div id="question">Question</div>
             <div id="answer-buttons" class="btn-grid">
                <button class ="btn">Answer 1</button>
                <button class ="btn">Answer 2</button>
                <button class ="btn">Answer 3</button>
                <button class ="btn">Answer 4</button>
             </div>
        </div>
        <div class ="controls">
            <button id ="start-btn" class ="start-btn btn">Start the Quiz</button>
            <button id ="next-btn" class ="next-btn btn hide">Next</button>
        </div>

        <div id="score-table">
            <p id="wrong_answer_table">Incorrect Answers:<span id="wrong_answers">0</span></p>
            <p id="right_answer_table">Correct Answers:<span id="right_answers">0</span></p>
            </div> 
          
    </div>    
     
    
</body>
</html>
